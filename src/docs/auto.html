@@include('includes/header.inc.html')

<div id="mountId"></div>

<script>
    // double check if there is already a way of doing this
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');

        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');

            if (pair[0] === variable) {
                return pair[1];
            }
        }

        return false;
    }

    var freq = getQueryVariable('freq') || 5;

    window.fisoBoot = window.fisoBoot || {};
    window.fisoBoot['rcg-auto'] = window.fisoBoot['rcg-auto'] || {};
    window.fisoBoot['rcg-auto']['mountId'] = {
        settings: {
            freq
        }
    };
</script>
